about_content: | # this will include new lines to allow paragraphs
  I am a Ph.D. candidate in Astronomy at Yonsei University. I work on galaxy clusters using gravitational lensing. My research interests include modeling techniques for **gravitational lensing analysis, large-scale structures**, and **the study of massive galaxy clusters.**<br/> 
  I have developed lensing modeling algorithms such as **MARS (MAximum-entropy ReconStruction)** and **MrMARTIAN (Multi-resolution MAximum-entropy Reconstruction Technique Integrating Analytic Node)**, which leverage **automatic differentiation and optimizers provided by deep-learning frameworks (e.g., PyTorch)** to efficiently handle a large number of free parameters. I have also built a wide-field weak lensing mass reconstruction algorithm based on deep learning.<br/>
  My current interests include the **multiwavelength analysis of galaxy clusters**—using X-ray, radio, and intracluster light—to investigate the connection between baryonic and dark matter components, as well as the evolutionary history of galaxy clusters.<br/>

